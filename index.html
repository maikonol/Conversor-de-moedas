<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Conversor de Moedas</title>
</head>


<body>
    <div class="caixa-video">
        <video src="./assets/Fundo.mp4" autoplay muted loop></video>
    </div>
    
    <div class="container">

        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label>
          
                <p class="inform">Conveter</p>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                <p class="inform">Para</p>
                <select id="currencry-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
            
                <input id="input-real" placeholder="Insira um Valor em R$"/>
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png" alt="bandeira-brasil"/>

                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="seta"/>

                <div class="currency-container">
                    <img src="./assets/eua.png" id="currency-img" alt="bandeira-pais-conversao"/>
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="doral-value-text">US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
